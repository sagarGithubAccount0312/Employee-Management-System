<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <link rel="stylesheet" href="/static/joincss.css">
</head>
<body>
    <header>
        <div class="icon-container">
			<img class="company-icon" src="/static/logo.png"  alt="Company Icon" onclick="window.location.href='/home';">
		</div>
		<div class="user-container">
			<img class="user-icon" src="/static/user.png"  alt="User Icon" onclick="showUserDetails()">
		</div>
    </header>
    <div id="user-details-popup" class="popup">
        <span class="close" onclick="closeUserDetailsPopup()">&times;</span>
        <div id="user-details-content">
            <!-- User details will be displayed here -->
        </div>
        <div>
            <br/><button class="logout-button" onclick="window.location.href='/logout';">Logout</button>
            <button onclick="window.location.href='/updateUser';">Change Password</button>
         </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='common.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
        
</body>
</html>
